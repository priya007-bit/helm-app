apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  labels:
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:latest
        command: ["sh", "-c", "echo $(CUSTOM_MESSAGE) && sleep 3600"]
        env:
        - name: CUSTOM_MESSAGE
          value: "{{ .Values.customMessage }}"
